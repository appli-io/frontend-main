<div *transloco="let t; read: 'admin.news.new'" class="flex max-h-screen max-w-240 flex-col md:min-w-160 h-full">
  <!-- Header -->
  <div class="flex h-16 flex-0 items-center justify-between bg-primary pl-6 pr-3 text-on-primary sm:pl-8 sm:pr-5">
    <div [innerText]="title" class="text-lg font-medium"></div>
    <button (click)="_matDialogRef.close()" mat-icon-button>
      <mat-icon [svgIcon]="'heroicons_outline:x-mark'" class="text-current"></mat-icon>
    </button>
  </div>

  <!-- Content -->
  <form [formGroup]="newsForm" class="flex-1 flex flex-col overflow-y-auto p-6 sm:p-8 h-full">
    <!-- Name -->
    <mat-form-field>
      <mat-label [innerText]="t('headline')"></mat-label>
      <input formControlName="headline" matInput/>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field>
      <mat-label [innerText]="t('abstract')"></mat-label>
      <textarea cdkTextareaAutosize formControlName="abstract" matInput></textarea>
    </mat-form-field>

    <!-- Body -->
    @defer {
      <mat-label class="font-semibold text-accent">Contenido</mat-label>
      <quill-editor
        class="mt-2"
        [placeholder]="t('content-placeholder')"
        [modules]="quillModules"
        bounds="self"
        formControlName="body"
      ></quill-editor>
    } @placeholder {
      <span>loading editor...</span>
    }

  <!-- Actions -->
  <div class="mt-4 pb-6 sm:pb-8 flex flex-col justify-between sm:mt-6 sm:flex-row sm:items-center space-y-4 md:space-y-0 px-6 sm:px-8">
    <!-- Discard -->
    <button
      (click)="_matDialogRef.close()"
      class="w-full md:w-30 "
      mat-stroked-button
    >
      Discard
    </button>
    <!-- Save as draft -->
    <button
      (click)="save()"
      [disabled]="newsForm.disabled"
      class="w-full md:w-30"
      color="primary"
      mat-flat-button
    >
      <span *ngIf="!newsForm.disabled" [innerText]="saveText"></span>
      <mat-progress-spinner *ngIf="newsForm.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
    </button>
