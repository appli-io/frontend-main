<div *transloco="let t; read: 'admin.news'" class="flex flex-col min-w-0 w-full">
  <page-header
    [description]="t('description')"
    [subtitle]="t('subtitle')"
    [title]="t('title')"
  ></page-header>

  <div class="flex flex-col items-center justify-center w-full max-w-xs sm:max-w-5xl mx-auto py-10 gap-y-4 px-4 sm:px-8">
    <!-- Title and new member button -->
    <div class="flex flex-row w-full">
      <!-- Title -->
      <h2 class="flex-1 font-bold text-gray-700 text-xl self-center">{{ t('title') }}</h2>

      <!-- New member button -->
      <a
        (click)="openNewDialog()"
        [matTooltip]="t('new.title')"
        class="flex-0 font-bold py-2 px-4 rounded"
        color="primary"
        mat-icon-button
      >
        <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
      </a>
    </div>

    <mat-divider class="w-full"></mat-divider>

    <div class="w-full">
      <mat-form-field [subscriptSizing]="'dynamic'" class="w-full">
        <mat-label>Buscar noticia</mat-label>
        <mat-icon
          [svgIcon]="'heroicons_solid:magnifying-glass'"
          class="icon-size-5"
          matPrefix
        ></mat-icon>
        <input [placeholder]="'TÃ­tulo de noticia'" matInput/>
        <button mat-icon-button matSuffix>
          <mat-icon
            [svgIcon]="'heroicons_solid:plus-circle'"
            class="icon-size-5"
          ></mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
