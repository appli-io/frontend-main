<div *transloco="let t; read: 'admin.benefits'" class="flex flex-col min-w-0 w-full">
  <page-header
    [description]="t('description')"
    [subtitle]="t('subtitle')"
    [title]="t('title')"
  ></page-header>
  <!-- Content -->
  <div class="flex flex-col items-center justify-center w-full max-w-xs sm:max-w-5xl mx-auto py-10 gap-y-4">
    <div class="flex flex-row w-full">
      <!-- Title -->
      <h2 class="flex-1 font-bold text-secondary text-xl self-center">{{ t('title') }}</h2>

      <!-- New benefit button -->
      <a
        (click)="openNewDialog()"
        [matTooltip]="'admin.benefits.new.title' | transloco"
        class="flex-1 md:flex-0 font-bold py-2 px-4 rounded"
        color="primary"
        mat-icon-button
      >
        <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
      </a>
    </div>

    @defer {
      <benefit-table
        (delete)="delete($event)"
        (edit)="edit($event)"
        (pageChange)="pageChange($event)"
        [benefits]="benefits$"
        [loading]="true"
        class="">
      </benefit-table>
    }
  </div>
</div>
