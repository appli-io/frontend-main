<div *transloco="let t; read: 'admin.benefits'" class="flex flex-col min-w-0 w-full">
  <page-header
    [description]="t('list.description')"
    [subtitle]="t('list.subtitle')"
    [title]="t('title')"
  ></page-header>
  <!-- Content -->
  <div class="flex flex-col items-center justify-center w-full max-w-xs sm:max-w-5xl mx-auto py-10 gap-y-4 sm:px-4">
    <!-- Title -->
    <h2 class="flex-1 font-bold text-secondary text-xl self-start">{{ t('list.title') }}</h2>

    @defer {
      <benefit-table
        (delete)="delete($event)"
        (edit)="edit($event)"
        (pageChange)="pageChange($event)"
        [benefits]="benefits$"
        [loading]="true"
        class="">
      </benefit-table>
    }
  </div>
</div>
