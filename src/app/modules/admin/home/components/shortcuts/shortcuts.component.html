<!-- Horizontal 4 column grid -->
<div *transloco="let t" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
    @for (shortcut of shortcuts; track shortcut.id) {
        <a *ngIf="shortcut.useRouter" [routerLink]="shortcut.link">
            <ng-container *ngTemplateOutlet="shortcutContentTemplate"></ng-container>
        </a>
        <a *ngIf="!shortcut.useRouter" [href]="shortcut.link" target="_blank">
            <ng-container *ngTemplateOutlet="shortcutContentTemplate"></ng-container>
        </a>
        <ng-template #shortcutContentTemplate>
            <div class="border bg-card rounded-lg flex flex-col items-center justify-center group/shortcut min-h-64 h-full w-full">
                <div class="bg-gray-100 dark:bg-gray-900 h-16 w-16 rounded-full flex flex-col items-center justify-center relative shadow transition-all duration-300">
                    <mat-icon *ngIf="shortcut.svgIcon else materialIcon" [svgIcon]="shortcut.svgIcon" color="accent" class="absolute inset-0 z-10 text-primary transition-all duration-300 self-center mx-auto"></mat-icon>
                </div>
                <span class="text-lg text-secondary font-medium text-nowrap z-10 px-8 lg:opacity-0 group-hover/shortcut:opacity-100 transition-all duration-300 mt-1" [innerText]="t('home.shortcuts.apps.' + shortcut.id)"></span>
                <ng-template #materialIcon>
                    <mat-icon class="mr-2">{{ shortcut.icon }}</mat-icon>
                </ng-template>
            </div>
        </ng-template>
    }
</div>
