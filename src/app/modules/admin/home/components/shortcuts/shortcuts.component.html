<!-- Horizontal 4 column grid -->
<div *transloco="let t" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
  @for (shortcut of shortcuts; track shortcut.id) {
    <a *ngIf="shortcut.useRouter" [routerLink]="shortcut.link" class="bg-card shadow-md rounded-lg p-4 flex items-center justify-center">
      <ng-container *ngTemplateOutlet="shortcutContentTemplate"></ng-container>
    </a>
    <a *ngIf="!shortcut.useRouter" [href]="shortcut.link" target="_blank" class="bg-card shadow-md rounded-lg p-4 flex items-center justify-center">
      <ng-container *ngTemplateOutlet="shortcutContentTemplate"></ng-container>
    </a>
    <ng-template #shortcutContentTemplate>
      <span class="flex items-center justify-center" [attr.aria-label]="t('home.shortcuts.apps.' + shortcut.id)">
          <mat-icon *ngIf="shortcut.svgIcon else materialIcon" [svgIcon]="shortcut.svgIcon" class="mr-2"></mat-icon>
          <ng-template #materialIcon>
            <mat-icon class="mr-2">{{ shortcut.icon }}</mat-icon>
          </ng-template>
          <span class="text-lg" [innerText]="t('home.shortcuts.apps.' + shortcut.id)"></span>
        </span>
    </ng-template>
  }
</div>
