<div *transloco="let t; read: 'benefits'" class="flex flex-col min-w-0 w-full">
  <page-header
    [description]="t('description')"
    [subtitle]="t('subtitle')"
    [title]="t('title')"
  ></page-header>

  <div class="flex flex-col items-center justify-center w-full max-w-xs sm:max-w-5xl mx-auto py-10 gap-y-4 sm:px-4">
    <div class="flex flex-row w-full">
      <!-- Title -->
      <h2 class="flex-1 font-bold text-accent dark:text-accent-50 text-xl">{{ t('list.title') }}</h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (category of categories$ | async; track category.id) {
        <benefit-card [category]="category" class="text-center"></benefit-card>
      }
    </div>
  </div>
</div>
