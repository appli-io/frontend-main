<div *transloco="let t; read: 'benefits'" class="flex flex-col min-w-0 w-full">
  <page-header
    [description]="t('description')"
    [subtitle]="t('subtitle')"
    [title]="t('title')"
  ></page-header>

  <div class="flex flex-col items-center justify-center w-full max-w-xs sm:max-w-5xl mx-auto py-10 space-y-10">
    <div class="flex flex-row w-full">
      <!-- Title -->
      <h2 class="flex-1 font-bold text-accent dark:text-accent-50 text-xl">{{ t('list.title') }}</h2>
    </div>

    <ul class="flex flex-wrap justify-center min-w-full gap-x-6 gap-y-8">
      @for (benefit of benefits; track benefit) {
        <li class="inline-block overflow-hidden relative shadow-lg rounded-2xl text-center p-8 cursor-pointer transition-all duration-500 bg-card hover:bg-gray-200 dark:hover:bg-gray-700 hover:-translate-y-4 flex-0 flex-grow-1 basis-[18%]">
          <benefit-card></benefit-card>
        </li>
      }
    </ul>
  </div>
</div>
