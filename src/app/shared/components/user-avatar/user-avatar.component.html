@if (user?.avatar) {
    <img
        [ngClass]="avatarClass"
        [src]="user?.avatar?.fileUrl"
        [title]="user?.name"
        alt="Card cover image"
        class="rounded-full mr-3">
} @else {
    <div [ngClass]="avatarClass" class="ring-bg-card flex flex-0 items-center justify-center rounded-full bg-gray-200 text-gray-500 font-medium mr-3">
        {{ user?.name.charAt(0) }}
    </div>
}
@if (showName) {
    <strong [innerText]="user.name"></strong>
}
