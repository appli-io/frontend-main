<ng-container *transloco="let t; read: 'global'">
    <!-- Button -->
    <button
        [matMenuTriggerFor]="userActions"
        mat-icon-button>
    <span class="relative">
        @if (showAvatar && user.avatar?.fileUrl) {
            <img class="h-7 w-7 rounded-full object-cover" [src]="user.avatar.fileUrl"/>
        }
        @if (!showAvatar || !user.avatar) {
            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        }
        <span
            [ngClass]="{
                'mb-px mr-px': !showAvatar || !user.avatar,
                'bg-green-500': user.status === 'online',
                'bg-amber-500': user.status === 'away',
                'bg-red-500': user.status === 'busy',
                'bg-gray-400': user.status === 'not-visible',
            }"
            class="absolute bottom-0 right-0 h-2 w-2 rounded-full"
        ></span>
    </span>
    </button>

    <mat-menu
        #userActions="matMenu"
        [xPosition]="'before'">
        <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span [innerText]="t('signed-in-as')"></span>
            <span class="mt-1.5 text-md font-medium">{{ user?.email }}</span>
        </span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <a [routerLink]="[ '/user/me' ]" mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
            <span [innerText]="t('profile')"></span>
        </a>
        <a [routerLink]="['/user/settings']" mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
            <span [innerText]="t('settings')"></span>
        </a>
        <button
            [matMenuTriggerFor]="userStatus"
            mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:ellipsis-horizontal-circle'"></mat-icon>
            <span [innerText]="t('status')"></span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button
            (click)="signOut()"
            mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
            <span [innerText]="t('sign-out')"></span>
        </button>
    </mat-menu>

    <mat-menu
        #userStatus="matMenu"
        class="user-status-menu">
        <button
            (click)="updateUserStatus('online')"
            mat-menu-item>
            <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
            <span>Online</span>
        </button>
        <button
            (click)="updateUserStatus('away')"
            mat-menu-item>
            <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
            <span>Away</span>
        </button>
        <button
            (click)="updateUserStatus('busy')"
            mat-menu-item>
            <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
            <span>Busy</span>
        </button>
        <button
            (click)="updateUserStatus('not-visible')"
            mat-menu-item>
            <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
            <span>Invisible</span>
        </button>
    </mat-menu>
</ng-container>
